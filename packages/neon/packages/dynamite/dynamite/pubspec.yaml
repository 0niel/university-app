name: dynamite
version: 0.1.0
description: Provides a Dart Build System builder for generating clients from OpenAPI specifications.
homepage: https://github.com/nextcloud/neon
repository: https://github.com/nextcloud/neon/tree/main/packages/dynamite/dynamite
topics:
  - openapi
  - codegen
  - build-runner

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  build: ^2.0.0
  built_collection: ^5.0.0
  built_value: ^8.9.0
  checked_yaml: ^2.0.0
  code_builder: ^4.10.0
  collection: ^1.0.0
  crypto: ^3.0.0
  dart_style: ^2.0.0
  intersperse: ^2.0.0
  meta: ^1.0.0
  path: ^1.0.0
  pub_semver: ^2.1.0
  pubspec_parse: ^1.2.0
  source_helper: ^1.3.0
  uri: ^1.0.0
  version: ^3.0.0

dev_dependencies:
  build_runner: ^2.4.8
  built_value_generator: ^8.9.0
  neon_lints:
    git:
      url: https://github.com/nextcloud/neon
      path: packages/neon_lints
  test: ^1.25.2
