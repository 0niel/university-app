on:
  pull_request:
    branches:
      - master
      - dev
      - "dev/**"

name: Test app
jobs:
  build:
    name: Test app
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '2.8.1'
        channel: 'stable' # or: 'beta', 'dev' or 'master'
    - run: flutter pub get
    - run: flutter test ./test/mirea_test.dart


 
