name: Shorebird Release

on:
  workflow_dispatch:

env:
  SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}

jobs:
  release:
    defaults:
      run:
        shell: bash

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ¦ Setup Shorebird
        uses: shorebirdtech/setup-shorebird@v1
        with:
          cache: true

      - name: â™»ï¸ Cache Flutter Pub
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            build/
          key: ${{ runner.os }}-pub-cache-${{ hashFiles('pubspec.lock') }}

      - name: ğŸš€ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: ğŸ“¦ Flutter Pub Get
        run: flutter pub get


      - name: ğŸ› ï¸ Generate Build Runner (env.g.dart)
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: ğŸš€ Shorebird Release (Android)
        uses: shorebirdtech/shorebird-release@v0
        with:
          platform: android

      - name: ğŸš€ Shorebird Release (iOS)
        uses: shorebirdtech/shorebird-release@v0
        with:
          platform: ios
