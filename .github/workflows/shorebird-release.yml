name: Shorebird Release

on:
  workflow_dispatch:

env:
  SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}

jobs:
  release:
    defaults:
      run:
        shell: bash

    runs-on: ubuntu-latest

    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: 🐦 Setup Shorebird
        uses: shorebirdtech/setup-shorebird@v1
        with:
          cache: true

      - name: Cache Shorebird
        uses: actions/cache@v2
        with:
          path: /home/runner/.config/shorebird
          key: ${{ runner.os }}-shorebird-cache-${{ hashFiles('**/shorebird-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-shorebird-cache-

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🛠️ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'

      - name: 🛠️ Generate Build Runner (env.g.dart)
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: 🚀 Shorebird Release (Android)
        uses: shorebirdtech/shorebird-release@v0
        with:
          platform: android

      - name: 🚀 Shorebird Release (iOS)
        uses: shorebirdtech/shorebird-release@v0
        with:
          platform: ios
